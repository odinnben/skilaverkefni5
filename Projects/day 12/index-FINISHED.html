<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'wesbos';°// lenyi

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // skera niður svo að maður er bara að leita af 6 stöfum
  if (pressed.join('').includes(secretCode)) { // ef allt er rett 
    console.log('DING DING!'); // ef skrifað wesbos þa kemur 
    cornify_add(); // addar ester egg unicorn og regnbogar
  }
  console.log(pressed);
});
</script>
</body>
</html>
